version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: staynearU-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: staynearU
    networks:
      - staynearU-network

  backend:
    build: .
    container_name: staynearU-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/staynearU
      JWT_SECRET: your_jwt_secret_key
      FRONTEND_URL: http://localhost:3000
      SMTP_USER: your_email@gmail.com
      SMTP_PASS: your_app_password
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - staynearU-network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  staynearU-network:
    driver: bridge
